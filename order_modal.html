<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lala Garden - Dashboard</title>
    <link rel="stylesheet" href="order_modal.css">
</head>

<body>

    <!-- Example Menu Item -->
    <div class="card" onclick="openModal('Cappuccino')">
        <img src="cappuccino.jpg" alt="Cappuccino">
        <h3>Cappuccino</h3>
        <p>An espresso-based coffee drink with steamed milk foam.</p>
        <div class="price-row">
            <span class="price">₱ 150.00</span>
            <button class="add-btn">+</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="itemModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="itemTitle">Cappuccino</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <p class="modal-desc">
                An espresso-based coffee drink that originated in Italy, and is traditionally prepared with steamed milk
                foam.
            </p>

            <!-- Milk Options -->
            <h4>Milk</h4>
            <label><input type="radio" name="milk" value="Whole Milk" checked> Whole Milk</label><br>
            <label><input type="radio" name="milk" value="Almond Milk"> Almond Milk</label><br>
            <label><input type="radio" name="milk" value="Oat Milk"> Oat Milk</label><br>

            <!-- Syrup Options -->
            <h4>Syrup</h4>
            <label><input type="radio" name="syrup" value="None" checked> None</label><br>
            <label><input type="radio" name="syrup" value="Caramel"> Caramel</label><br>
            <label><input type="radio" name="syrup" value="Vanilla"> Vanilla</label><br>

            <!-- Quantity -->
            <h4>Quantity</h4>
            <div class="quantity">
                <button onclick="decreaseQty()">−</button>
                <span id="qty">1</span>
                <button onclick="increaseQty()">+</button>
            </div>

            <!-- Actions -->
            <div class="modal-actions">
                <button class="cancel" onclick="closeModal()">Cancel</button>
                <button class="add">Add for ₱150</button>
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="order_modal.js"></script>
</body>

</html>
